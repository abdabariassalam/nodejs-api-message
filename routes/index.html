<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Api Messages</title>
</head>

<body>
  <h1>Pesan:</h1>
  <pre id="output"></pre>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
    $(function () {
      let url = 'ws://localhost:8123/';
      let c = new WebSocket(url);

      c.onmessage = (msg) => {
        let data = JSON.parse(msg.data);
        console.log(data);
        $("#output").append('message masuk : ', data.message, '                   pada pukul : ', data.recieved_time, '\n');
      };
    })
  </script>

</body>

</html>
